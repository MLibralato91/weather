<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/styles/general.scss">
  <title>Weather Widget</title>
</head>

<body>
  <div id="app">
    <div class="widget">
      <main>
        <div class="carousel">
          <div class="arrow l">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="pagination">
            <i class="fa-regular fa-circle circle_0 "></i>
            <i class="fa-regular fa-circle circle_0"></i>
            <i class="fa-regular fa-circle circle_0"></i>
            <i class="fa-regular fa-circle circle_0"></i>
          </div>
          <div class="slide slide_1"></div>
          <div class="slide slide_2"></div>
          <div class="slide slide_3"></div>
          <div class="slide slide_4"></div>

          <div class="arrow r">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <section class="main_widget">
          <div class="city">
            <div class="city_name"></div>
            <div class="weather"></div>
            <div class="temperature"></div>
            <div class="range_temperature"></div>
          </div>
          <div class="days">
            <div class="single_day">
              <p class="name_day_0 text_uppercase"></p>
              <img class="weather_image_0" src="" alt="">
              <div class="range_temperature_day_0 "></div>
            </div>
            <div class="single_day">
              <p class="name_day_1 text_uppercase"></p>
              <img class="weather_image_1" src="" alt="">
              <div class="range_temperature_day_1"></div>
            </div>
            <div class="single_day">
              <p class="name_day_2 text_uppercase"></p>
              <img class="weather_image_2" src="" alt="">
              <div class="range_temperature_day_2"></div>
            </div>
            <div class="single_day">
              <p class="name_day_3 text_uppercase"></p>
              <img class="weather_image_3" src="" alt="">
              <div class="range_temperature_day_3"></div>
            </div>
            <div class="single_day">
              <p class="name_day_4 text_uppercase"></p>
              <img class="weather_image_4" src="" alt="">
              <div class="range_temperature_day_4"></div>
            </div>
            <div class="single_day">
              <p class="name_day_5 text_uppercase"></p>
              <img class="weather_image_5" src="" alt="">
              <div class="range_temperature_day_5"></div>
            </div>
            <div class="single_day">
              <p class="name_day_6 text_uppercase"></p>
              <img class="weather_image_6" src="" alt="">
              <div class="range_temperature_day_6"></div>
            </div>
            <div class="single_day">
              <p class="name_day_7 text_uppercase"></p>
              <img class="weather_image_7" src="" alt="">
              <div class="range_temperature_day_7"></div>
            </div>
          </div>
        </section>
        <section class="bottom_widget">
          <div class="graphic"></div>
        </section>
      </main>

    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
