<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/styles/general.scss">
  <title>Weather Widget</title>
</head>

<body>
  <div id="app">
    <div class="widget">
      <main>
        <section class="top_widget">
          <div class="city">
            <div class="city_name">Los Angeles</div>
            <div class="weather">Sunny</div>
            <div class="temperature">36°</div>
            <div class="range_temperature">19°/38°</div>
          </div>
        </section>
        <section class="mid_widget">
          <div class="week">
            <div class="single_day">
              <div class="name_day">sun</div>
              <img src="" alt="sunny">
              <div class="range_temperature_day">19°/31°</div>
            </div>
            <div class="single_day">
              <div class="name_day">sun</div>
              <img src="" alt="sunny">
              <div class="range_temperature_day">19°/31°</div>
            </div>
            <div class="single_day">
              <div class="name_day">sun</div>
              <img src="" alt="sunny">
              <div class="range_temperature_day">19°/31°</div>
            </div>
            <div class="single_day">
              <div class="name_day">sun</div>
              <img src="" alt="sunny">
              <div class="range_temperature_day">19°/31°</div>
            </div>
            <div class="single_day">
              <div class="name_day">sun</div>
              <img src="" alt="sunny">
              <div class="range_temperature_day">19°/31°</div>
            </div>
            <div class="single_day">
              <div class="name_day">sun</div>
              <img src="" alt="sunny">
              <div class="range_temperature_day">19°/31°</div>
            </div>
            <div class="single_day">
              <div class="name_day">sun</div>
              <img src="" alt="sunny">
              <div class="range_temperature_day">19°/31°</div>
            </div>
          </div>
        </section>
        <section class="bottom_widget">
          <div class="graphic"></div>
        </section>
      </main>

    </div>
  </div>
  <script type="module" src="/data/main.js"></script>
</body>

</html>
